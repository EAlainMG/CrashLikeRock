apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: alainredacre/tfacca:8f8a9017807aa2d91bb6a8ce462c767937f40f83
        ports:
        - containerPort: 80