apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: alainredacre/baccend:8f8a9017807aa2d91bb6a8ce462c767937f40f83
        ports:
        - containerPort: 3000